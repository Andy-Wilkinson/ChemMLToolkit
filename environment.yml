# A conda environment file for building and testing the ChemMLToolkit

name: chemmltoolkit
channels:
  - conda-forge
dependencies:
  - python=3.9
  - pandas
  - seaborn
  - tensorflow>=2.0
  - pytorch::pytorch
  - dglteam::dgl
  - rdkit
  - biopython
  - openbabel
  - oddt
  - flake8
  - pytest
  - pytest-cov
  - wheel
  - twine
